// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'koin'

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.appcompat = '1.1.0'
    ext.androidx = "1.0.0"
    ext.androidx_2 = "1.3.1"
    ext.compileSdkVersion       = 29
    ext.minVersion              = 21
    ext.versionCode             = 8
    ext.versionName             = "0.0.9"
    ext.gosnVersion             = "2.8.5"
    ext.glideVersion            = "4.11.0"
    ext.eventBus                = "3.2.0"
    ext.constraintlayout        = "2.0.0-rc1"
    ext.koin_version            = '2.1.6'
    ext.coroutines              = "1.3.8"
    ext.room_version            = "2.3.0-alpha02"
    ext.hilt_version            = '2.28-alpha'
    ext.lifecycle_version       = "2.2.0"
    ext.paging_version          = "3.0.0-alpha03"
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.4'//Aspect
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath 'com.didichuxing.doraemonkit:doraemonkit-plugin:3.1.8'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
