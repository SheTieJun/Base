// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version          = '1.4.20'
    ext.appcompat               = '1.3.0-alpha02'
    ext.activity_ktx            = '1.1.0'
    ext.androidx                = "1.0.0"
    ext.ktx                     = "1.3.2"
    ext.material                = "1.2.1"
    ext.recyclerview            = "1.2.0-beta01"
    ext.swiperefreshlayout      = "1.2.0-alpha01"

    ext.versionName             = "1.0.3"
    ext.gsonVersion             = "2.8.6"
    ext.glideVersion            = "4.11.0"
    ext.eventBus                = "3.2.0"
    ext.constraintlayout        = "2.0.4"
    ext.koin_version            = '2.1.6'
    ext.coroutines              = "1.3.9"
    ext.room_version            = "2.3.0-alpha03"
    ext.hilt_version            = '2.28-alpha'
    ext.lifecycle_version       = "2.2.0"
    ext.paging_version          = "3.0.0-alpha09"
    ext.retrofit2               = "2.9.0"
    ext.rxbinding               = "4.0.0"
    ext.BRV                     = "3.0.4"
    ext.qmuiVersion_shetj       = "79920f62d5"


    ext.compileSdkVersion       = 30
    ext.targetSdkVer            = 30
    ext.minVersion              = 21
    ext.versionCode             = 10

    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
//        classpath 'com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.10'//Aspect
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/shetiejun/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'koin'